<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/sms/logincl}" method="post">
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="手机号码" pattern="^1[3|4|5|7|8]\d{9}$" required="required" >
        <br><br>
        <input type="text" name="code" placeholder="验证码" required="required" >
        <button type="button" id="btn_send">发送验证码</button>
        <br><br>
        <button type="submit">登录</button>
    </form>

    <script th:src="@{/asserts/js/jquery.min.js}"></script>
    <script>
        $(function(){
            $("#btn_send").click(function(){
               $.ajax({
                   type:'get',
                   url:'/code?phoneNumber='+$("#phoneNumber").val(),
                   success:function(data){
                       //alert(data)
                   }
               })
            })
        })
    </script>
</body>
</html>
